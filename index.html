<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Typi</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css">



    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


    <meta property="og:image" content="/assets/ogdata/og-image.jpg">
    <meta property="og:image:width" content="1242">
    <meta property="og:image:height" content="650">
    <meta property="og:description" content="A dead simple collaborative editor for code, markup, interviews and teaching.">
    <meta property="og:title" content="Typi">
    <meta property="og:url" content="http://typi.in">

</head>

<body>

<div id="scattered-elements">
    <div class="moon"></div>
    <div class="rocket"></div>
</div>
<section class="hero is-fullheight" id="main-hero">
    <div class="hero-head">

    </div>
    <div class="hero-body">
        <div class="container has-text-centered mb5">
            <h1 class="title has-text-white">
                <img src="/assets/images/logo-white.svg" alt="" id="main-logo">
            </h1>
            <h2 class="subtitle has-text-white mt1">
                A dead simple collaborative editor <br>for code, markup, interviews and teaching.
            </h2>

            <div class="center-all mt3">
                <form class="form-control" action="/create-room" method="POST">

                    <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static is-primary-forced">
                                {{printf "%s" .BaseUrl}}
                            </a>
                        </p>
                        <p class="control">
                            <input class="input" name="roomId" id="roomId" autocomplete="off" type="text">
                        </p>
                    </div>

                    <div class="field mt">
                        <p class="control has-text-centered">
                            <button disabled id="roomBtn" class="button is-primary is-primary-forced">
                                Create document
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Typi</strong> by <a href="https://twitter.com/schartzium">Schartz Rehan</a>. The source code is licensed
            <a href="https://opensource.org/licenses/MIT">MIT</a>. The website content
            is licensed <a href="https://opensource.org/licenses/MIT">MIT</a>.
        </p>
    </div>
</footer>
    <script type="text/javascript">
    var socketName = '{{.Socket}}'
    </script>
    {{if (eq .Env "development")}}
    <script src="/assets/js/index-bundle.js"></script>
    {{end}}
    {{if (eq .Env "production")}}    
    <script src="/assets/js/index-bundle-prod.js"></script>
    {{end}}
</body>

</html>
